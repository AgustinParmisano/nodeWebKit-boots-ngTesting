<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Graficador de Gravimetría</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" >
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" >
    <!-- Estilos -->
    <link rel="stylesheet" type="text/css" href="css/sb-admin-2.css" >
    <link rel="stylesheet" type="text/css" href="css/gravimetria.css"  >
		
  </head>
  <body>

    <div class="container-fluid">
		<div class="panel panel-success">
	      <!- Header  ->
	        <!--<div class="col-sm-12 col-md-12 col-lg-12" style="background-color:#E0F0D6;">-->
	        <div class="panel-heading">
				<img src="images/logo.png" class="img-responsive" alt="logo secretaria de extension fcalg" width="350" height="270" style="position:relative; float:right">
	        	<h1 style="color:#59B958;"><b>Definicion de la Realidad</b></b></h1>
	        </div>


	  	        <!-Variables-Titulo->
		      	<div class="row">
					<div class="col-sm-4 col-md-4 col-lg-4"></div>
			        <div class="col-sm-4 col-md-4 col-lg-4">
			        	<div id="heading">
		        			<h2><b>Variables</b></h2>
		        		</div>
			        </div>
			        <div class="col-sm-4 col-md-4 col-lg-4"></div>
		        </div>

	  	        <!-Variables-Inputs->
				<div ng-app="guardarModule" ng-controller="guardarCtrl" class="row">
		      	<div class="row">
		      		<form role="form">
						<div class="col-sm-2 col-md-2 col-lg-2"></div>
				        <div class="col-sm-8 col-md-8 col-lg-8">
							
				       		
				       		<div class="col-sm-4 col-md-4 col-lg-4">
								<div id="varButtonGrey">
									<p><b>Z0</b></p><input class="form-control">
									
								</div>
								<div id="varButtonGreen">
									<p><b>Delta</b></p><input class="form-control">
									
								</div>
								<div id="varButtonGrey">
									<p><b>Costo Maximo</b></p><input class="form-control">
							
								</div>
				       		</div>
				        </div>
										<div class="row">
					<div class="col-sm-4 col-md-4 col-lg-4">      	
						<button ng-click="guardar()" ng-show="showButton" type="button" class="btn btn-success" id="btn-guardar"><h3><b>Guardar</b></h3></button>
						
					</div>
				</div>
				        <div class="col-sm-2 col-md-2 col-lg-2"></div>
				    </form>
		        </div>



		</div>
    </div>  


	<!- Scripts ->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
