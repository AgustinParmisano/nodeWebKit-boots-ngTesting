<!DOCTYPE html >
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Graficador de Gravimetría</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" >
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" >
    <!-- Estilos -->
    <link rel="stylesheet" type="text/css" href="../css/sb-admin-2.css" >
    <link rel="stylesheet" type="text/css" href="../css/gravimetria.css"  >
  </head>
  <body>

    <div class="container-fluid">
		<div class="panel panel-success">
	      <!- Header  ->
	        <!--<div class="col-sm-12 col-md-12 col-lg-12" style="background-color:#E0F0D6;">-->
	        <div class="panel-heading">
				<img src="../images/logo.png" class="img-responsive" alt="logo secretaria de extension fcalg" width="350" height="270" style="position:relative; float:right">
	        	<h1 style="color:#59B958;"><b>Experimento</b></b></h1>
	        </div>	      
		</div>
    </div>  
	 <!- Titulo  ->
	 <div class="row">
		<div class="col-sm-4 col-md-4 col-lg-4"></div>
		<div class="col-sm-4 col-md-4 col-lg-4">
			<div id="title">
				<h2><b>Problema a resolver</b></h2>
			</div>
			</div>
		<div class="col-sm-4 col-md-4 col-lg-4"></div>
	</div>
	
	
	<div class="container-fluid">
		<div class="panel panel-default">
			 <div ng-app="loadProblemModule" ng-controller="experimentCtrl"  class="row">
			 <div class="row">
	  	 <!-Problema->
		 <div class="row">
			<div class="col-sm-2 col-md-2 col-lg-2"></div>
			    <div class="col-sm-8 col-md-8 col-lg-8">
			      	<div class="jumbotron">
						<P name="enunciado">{{ enunciado }}</P>
					</div>
				</div>		
		</div>
		<div class="col-sm-2 col-md-2 col-lg-2"></div>
	</div>
				<div class="col-md-6">
					<h3>Variales </h3>
					
					<form class="form-horizontal" role="form">
						  <div class="form-group">
							<label for="" class="col-lg-2 control-label">X inicial</label>
							<div class="col-lg-10">
							  <input class="form-control" maxlength="7" type="number" min="0" step="100" ng-model="xini" ng-change="changeIni()">
								<b><p id="errorMsg" ng-model="xiniErrorMsg">{{xiniErrorMsg}}</p></b>
							</div>
							
						  </div>
						  
						  <div class="form-group">
							<label for="" class="col-lg-2 control-label">X final</label>
							<div class="col-lg-10">
								<input class="form-control" maxlength="7" type="number" min="0" step="100" ng-model="xfin" ng-change="change()">
								<b><p id="errorMsg" ng-model="xfinErrorMsg">{{xfinErrorMsg}}</p></b>
							</div>
						  </div>
						  
						  <div class="form-group">
							<label for="" class="col-lg-2 control-label">N</label>
							<div class="col-lg-10">
							  <!--<input type="email" class="form-control" id="n"
									 placeholder="cantidad de mediciones"  ng-change="calcularPasos()">-->
							</div>
						  </div>
						  
						  <div class="form-group">
							<label for="costo" class="col-lg-2 control-label">Lx</label>
							<div class="col-lg-10">
							  <input type="number" class="form-control" id="lx" ng-model="lx" placeholder="l" disabled>
							</div>
						  </div>
						  <div class="form-group">
							<label for="costo" class="col-lg-2 control-label">Dx</label>
							<div class="col-lg-10">
							  <input type="number" class="form-control" id="dx" ng-model="dx" placeholder="" disabled>
							</div>
						  </div>
						  
						  <div class="form-group">
							<label for="costo" class="col-lg-2 control-label">Costo Total</label>
							<div class="col-lg-10">
							  <input type="number" class="form-control" id="costoTotal" ng-model="costoTotal" placeholder="Costo en $" disabled>
							</div>
						  </div>
						  <div class="form-group">
							<label for="costo" class="col-lg-2 control-label">Costo acumulado</label>
							<div class="col-lg-10">
							  <input type="number" class="form-control" id="costoMedicion" ng-model="costoMedicion" placeholder="Costo en $" disabled>
							</div>
						  </div>
				  </form>
				  
				<button type="button" ng-click="continuar()" class="btn btn-success" id="btn-continuar"><h3>Continuar</h3></button>
				</div>
				
				<div class="col-md-6">
					<!-Grafico->
					<canvas id="graficoExperimento" width="500" height="300">
								Your browser does not support the HTML5 canvas tag.
					</canvas>						    						
				</div>
				
			 </div>
		 </div>

		 <!- Scripts ->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="../js/jquery-1.11.2.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
    <!-- Scripts De Aplicación--> 
    <script src="../js/angular.min.js"></script>
    <script src="../controller/experiment-module-ng.js"></script> 
    <script src="../controller/loadProblem-module-ng.js"></script> 
	</div>
  </body>
</html>
