	        	<h1 style="color:#59B958;"><b>Inicio Docente</b></b></h1>
	        </div>
			<div ng-app="elegirProblemaModule" ng-controller="elegirProblemaCtr" class="row">
	       		<div class="col-sm-12 col-md-12 col-lg-12" id="containerBotones">
		       		<div class="col-sm-6 col-md-6 col-lg-6">

					</div>
		       		<div class="col-sm-6 col-md-6 col-lg-6">

					</div>
				</div>	
			</div>      
		</div>
