<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Graficador de Gravimetría</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" >
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" >
    <!-- Estilos -->
    <link rel="stylesheet" type="text/css" href="../css/sb-admin-2.css" >
    <link rel="stylesheet" type="text/css" href="../css/gravimetria.css"  >
	<!-- <link href="css/geocharts.css" rel="stylesheet"> -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
		
  </head>
  <body ng-app="loadProblemModule" >

    <div class="container-fluid">
		  <div class="panel panel-success" >
	      <!- Header  ->
	        <!--<div class="col-sm-12 col-md-12 col-lg-12" style="background-color:#E0F0D6;">-->
	        <div class="panel-heading">
				<img src="../images/logo.png" class="img-responsive" alt="logo secretaria de extension fcalg" width="350" height="270" style="position:relative; float:right">
	        	<h1 style="color:#59B958;"><b>Inicio</b></b></h1>
	        </div>
 
       <!- Titulo  ->
       <div class="row">
        <div class="col-sm-4 col-md-4 col-lg-4"></div>
        <div class="col-sm-4 col-md-4 col-lg-4">
          <div id="title">
            <h2><b>Problema a resolver</b></h2>
          </div>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4"></div>
       </div>
        
        <!-Controller de Cargado de Problema (Hasta Enunciado)->
        <div ng-controller="loadProblemCtrl">
         <!- Enunciado de problema cargado  ->
         <div class="row">
           <div class="col-sm-1 col-md-1 col-lg-1"></div>
           <div class="col-sm-10 col-md-10 col-lg-10">
             <div class="panel panel-default">
               <textarea class="form-control" id="enunciado" ng-model="enunciado" >
                 {{enunciado}}
               </textarea>
             </div>
           </div>
           <div class="col-sm-1 col-md-1 col-lg-1"></div>
          </div>

        <!- Botones para Cargar ->
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12" id="containerBotonesCargar">
            <div class="col-sm-3 col-md-3 col-lg-3">
              <input type="file" on-read-file="saveContent($fileContent)" class="btn btn-success" value="Cargar Problema" id="btn-small-3"/>
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3">
              <button ng-click="problemaA()" type="button" class="btn btn-success" id="btn-small-3"><h3><b>Problema A</b></h3></button>
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3">
              <button ng-click="problemaB()" type="button" class="btn btn-success" id="btn-small-3"><h3><b>Problema B</b></h3></button>
            </div>
         </div> 
       </div>
     </div><!-Controller de Cargado de Problema (Hasta Enunciado)->

     <div class="row" ng-controller="loadProblemCtrl">
        <div class="col-sm-12 col-md-12 col-lg-12" id="containerBotonesCargar">
          <div class="col-sm-3 col-md-3 col-lg-3"></div>
          <div class="col-sm-3 col-md-3 col-lg-3">
            <button ng-click="continuar()" type="button" class="btn btn-success" id="btn-small-3"><h3><b>Continuar<b></h3></button>
          </div>
         </div> 
      </div>
	 <div  ng-include="template.url"></div>
    </div>
  </div>
 

	<!- Scripts ->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>-->
	<script src="../js/jquery-1.11.2.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
    <!-- Scripts De Aplicación--> 
    <script src="../node_modules/bower_components/angular/angular.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../controller/loadProblem-module-ng.js"></script> 
  </body>
</html>
