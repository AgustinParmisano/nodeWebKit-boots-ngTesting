<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Graficador de Gravimetría</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" >
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css" >
    <!-- Estilos -->
    <link rel="stylesheet" type="text/css" href="/css/sb-admin-2.css" >
    <link rel="stylesheet" type="text/css" href="/css/gravimetria.css"  >
  </head>
  <body>

    <div class="container-fluid">
		<div class="panel panel-success">
	      <!- Header  ->
	        <!--<div class="col-sm-12 col-md-12 col-lg-12" style="background-color:#E0F0D6;">-->
	        <div class="panel-heading">
				<img src="/images/logo.png" class="img-responsive" alt="logo secretaria de extension fcalg" width="350" height="270" style="position:relative; float:right">
	        	<h1 style="color:#59B958;"><b>Modelado</b></b></h1>
	        </div>
     
		</div>
    </div>  
	
	<div class="container-fluid">
		<div class="panel panel-default">
			<div class="col-sm-5 col-md-5 col-lg-5">
				<div class="row">
						<h3>Variales </h3>
						
						<form class="form-horizontal" role="form">
							  <div class="form-group">
								<label for="ejemplo_email_3" class="col-lg-2 control-label">Z1</label>
								<div class="col-lg-10">
								  <input type="email" class="form-control" id="z"
										 placeholder="Z1">
								</div>
							  </div>
							  
							  <div class="form-group">
								<label for="ejemplo_email_3" class="col-lg-2 control-label">R1</label>
								<div class="col-lg-10">
								  <input type="email" class="form-control" id="r1"
										 placeholder="R1">
								</div>
							  </div>
							  
							  <div class="form-group">
								<label for="ejemplo_email_3" class="col-lg-2 control-label">Ag1</label>
								<div class="col-lg-10">
								  <input type="email" class="form-control" id="ag"
										 placeholder="Ag1">
								</div>
							  </div>	
						  </form>
						  
					</div>
				    <div class="row">
					
						<button type="button" class="btn btn-success" id="btn-diagramar"><h4><b>Diagramar</b></h4></button>
					</div>
				    <div class="row">
						<!--Tabla Responsive-->
						<div class="table-responsive">
							<table class="table table-bordered">
								<tr class="active">
									<td>z1</td>
									<td>R1</td>
									<td>Ag1</td>
									<td>Error</td>
								</tr>
								<tr>
									<td>valor z1</td>
									<td>valor R1</td>
									<td>valor Ag1</td>
									<td>valor Error</td>
								</tr>
							</table>
						</div>
					</div>
				</div>

				<div class="col-sm-1 col-md-1 col-lg-1">
				</div>
				
				<div class="col-sm-4 col-md-4 col-lg-4">
					<div class="row">
						<h3>Grafico </h3>
						<div id="container" style="min-width: 500px; height: 200px; margin: 0 auto; border:1px solid #000000;"></div>
						<span class="label label-danger">Error Promedio</span>
						<canvas id="myCanvas" width="500" height="150"
						style="border:1px solid #000000;">
						</canvas>
					</div>
					<div class="row">
						<button type="button" class="btn btn-success">Corregir</button>
						<button type="button" class="btn btn-success">Finalizar</button>
					 </div>
				</div>
		</div>
	</div>
	<!- Scripts ->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="/js/jquery-1.11.2.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/highcharts/js/highcharts.js"></script>
	<script src="/highcharts/js/modules/exporting.js"></script>
    <!-- Scripts De Aplicación--> 
    <script src= "/js/angular.min.js"></script>
    <script src= "/controller/modeling-module-ng.js"></script> 
	<script src= "/controller/curvaModelada.js"></script> 
  </body>
</html>
